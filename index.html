<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>SolÃ¡rnÃ­ bojler â€“ statistiky</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #000;
}
.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #eaeaea;
}
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
}
.card {
  background: var(--card);
  border-radius: 10px;
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}
h1 { text-align: center; }
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap: 10px;
  margin: 20px 0;
}
button, select {
  padding: 8px;
  font-size: 1em;
}
.top {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}
</style>
</head>

<body>
<div class="card">
  <div class="top">
    <h1>â˜€ï¸ SolÃ¡rnÃ­ bojler</h1>
    <div>
      <button onclick="toggleDark()">ğŸŒ™ TmavÃ½ reÅ¾im</button>
      <button onclick="exportCSV()">â¬‡ï¸ CSV</button>
    </div>
  </div>

  <select id="daySelect" onchange="renderDay()"></select>

  <div class="stats">
    <div>ğŸ”¥ Bojler: <b id="bojler">â€“</b> Â°C</div>
    <div>â˜€ï¸ Panel: <b id="panel">â€“</b> Â°C</div>
    <div>âš¡ DennÃ­ vÃ½roba: <b id="energy">â€“</b> kWh</div>
    <div>ğŸ“… MÄ›sÃ­c: <b id="month">â€“</b> kWh</div>
    <div>ğŸ“ˆ ÃšÄinnost: <b id="eff">â€“</b> %</div>
  </div>

  <canvas id="chart"></canvas>
</div>

<script>
const CHANNEL_ID = 33442;
const RESULTS = 8000;
const BOILER_LITERS = 250;
const KWH_PER_DEGREE = (BOILER_LITERS * 4.186) / 3600;

let rawData = {};
let chart;

fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=${RESULTS}`)
.then(r => r.json())
.then(data => {
  data.feeds.forEach(f => {
    let date = f.created_at.slice(0,10);
    let tb = parseFloat(f.field2);
    let tp = parseFloat(f.field1);
    if (isNaN(tb) || isNaN(tp)) return;

    if (!rawData[date]) rawData[date] = [];
    rawData[date].push({
      time: new Date(f.created_at),
      boiler: tb,
      panel: tp
    });
  });

  let select = document.getElementById("daySelect");
  Object.keys(rawData).sort().forEach(d => {
    let o = document.createElement("option");
    o.value = d;
    o.textContent = d;
    select.appendChild(o);
  });
  select.selectedIndex = select.options.length - 1;
  renderDay();
});

function renderDay() {
  let day = document.getElementById("daySelect").value;
  let d = rawData[day];
  let labels = [];
  let boiler = [];
  let panel = [];
  let energy = 0;
  let theoretical = 0;

  for (let i=1;i<d.length;i++) {
    labels.push(d[i].time.toLocaleTimeString("cs-CZ"));
    boiler.push(d[i].boiler);
    panel.push(d[i].panel);

    let dT = d[i].boiler - d[i-1].boiler;
    if (dT > 0) energy += dT * KWH_PER_DEGREE;

    let dTP = d[i].panel - d[i].boiler;
    if (dTP > 0) theoretical += dTP * KWH_PER_DEGREE;
  }

  document.getElementById("bojler").textContent = boiler.at(-1).toFixed(1);
  document.getElementById("panel").textContent = panel.at(-1).toFixed(1);
  document.getElementById("energy").textContent = energy.toFixed(2);

  let month = day.slice(0,7);
  let monthEnergy = 0;
  Object.keys(rawData).forEach(dy => {
    if (dy.startsWith(month)) {
      let arr = rawData[dy];
      for (let i=1;i<arr.length;i++) {
        let dt = arr[i].boiler - arr[i-1].boiler;
        if (dt > 0) monthEnergy += dt * KWH_PER_DEGREE;
      }
    }
  });
  document.getElementById("month").textContent = monthEnergy.toFixed(1);

  let eff = theoretical > 0 ? (energy / theoretical * 100) : 0;
  document.getElementById("eff").textContent = eff.toFixed(1);

  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [
        { label:"Bojler Â°C", data:boiler, borderWidth:2 },
        { label:"Panel Â°C", data:panel, borderWidth:2 }
      ]
    },
    options: { scales:{ x:{display:false} } }
  });
}

function exportCSV() {
  let rows = ["date,time,bojler,panel"];
  Object.values(rawData).flat().forEach(r => {
    rows.push(`${r.time.toISOString().slice(0,10)},${r.time.toLocaleTimeString()},${r.boiler},${r.panel}`);
  });
  let blob = new Blob([rows.join("\n")], {type:"text/csv"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "bojler.csv";
  a.click();
}

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
